<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр — КИНО69</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="index.html" class="back">← Назад</a>
  <h1 id="title">Загрузка…</h1>
</header>

<main class="player">
  <div id="player"></div>
</main>

<script>
  const title = sessionStorage.getItem("title");
  const iframe = sessionStorage.getItem("iframe");

  if (!iframe) {
    document.getElementById("player").innerHTML = "Видео не найдено";
  } else {
    document.getElementById("title").textContent = title;
    document.getElementById("player").innerHTML = iframe;
  }
</script>

</body>
</html>
