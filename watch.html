<main class="player">
  <iframe
    id="player"
    src=""
    frameborder="0"
    allowfullscreen
    allow="autoplay; encrypted-media">

</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const title = params.get("title");

  if (video) document.getElementById("player").src = video;
</script>
