<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр</title>
</head>
<body>

<a href="index.html">← Назад</a>
<h1 id="title"></h1>

<div id="player"></div>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch("movies.json")
  .then(r => r.json())
  .then(movies => {
    const movie = movies.find(m => m.id === id);
    if (!movie) return;

    document.getElementById("title").textContent = movie.title;
    document.getElementById("player").innerHTML = movie.iframe;
  });
</script>

</body>
</html>
