<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Такси Быстро</title>
    <style>
        /* Сброс стилей */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body { background-color: #f5f5f5; color: #333; }

        header {
            background-color: #ffcc00;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        main { padding: 20px; max-width: 600px; margin: auto; }

        h2 { text-align: center; margin-bottom: 20px; }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6b800;
        }

        .map {
            margin-top: 20px;
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }

        footer {
            text-align: center;
            margin: 30px 0;
            color: #777;
        }

        @media (max-width: 600px) {
            body { padding: 0 10px; }
        }
    </style>
</head>
<body>

<header>Такси Быстро</header>

<main>
    <h2>Закажите такси онлайн</h2>
    <form id="taxiForm">
        <label for="pickup">Адрес подачи:</label>
        <input type="text" id="pickup" name="pickup" placeholder="Введите адрес" required>

        <label for="dropoff">Адрес назначения:</label>
        <input type="text" id="dropoff" name="dropoff" placeholder="Введите адрес" required>

        <label for="carType">Тип машины:</label>
        <select id="carType" name="carType">
            <option value="econom">Эконом</option>
            <option value="business">Бизнес</option>
            <option value="minivan">Минивэн</option>
        </select>

        <label for="time">Время подачи:</label>
        <input type="datetime-local" id="time" name="time" required>

        <button type="submit">Заказать такси</button>
    </form>

    <div class="map" id="map">
        <!-- Здесь можно подключить карту, например, Yandex Maps или Google Maps -->
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A1&source=constructor" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</main>

<footer>
    © 2026 Такси Быстро | Телефон: +7 (900) 000-00-00
</footer>

<script>
    const form = document.getElementById('taxiForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Заказ принят! Наш водитель свяжется с вами.');
        form.reset();
    });
</script>

</body>
</html>
