<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Комната — КИНО69</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="top">
        <input id="videoUrl" placeholder="Вставьте ссылку (YouTube / RuTube / сайт)">
        <button id="setBtn">Загрузить</button>
    </div>

    <div class="container">
        <div class="player">
            <div id="player"></div>

        </div>

        <div class="chat">
            <div id="messages"></div>
            <input id="msg" placeholder="Сообщение">
            <button onclick="sendChat()">Отправить</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <iframe src="https://vk.com/video_ext.php?oid=...&id=..."></iframe>
    <iframe src="https://rutube.ru/play/embed/VIDEO_ID"></iframe>
    <video controls>
    <source src="video.mp4" type="video/mp4">
    </video>
    <iframe
    src="https://player.twitch.tv/?video=VIDEO_ID&parent=yourdomain.com"
    allowfullscreen>
    </iframe>
    <iframe src="https://www.dailymotion.com/embed/video/VIDEO_ID"></iframe>
    <iframe src="https://player.vimeo.com/video/VIDEO_ID" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe> 
    <script src="/js/room.js"></script>
</body>
</html>
