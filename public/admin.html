
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админка КИНО69</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="login">
    <h2>Вход</h2>
    <input id="pass" type="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </div>

  <div id="panel" style="display:none">
    <h2>Добавить фильм</h2>
    <input id="title" placeholder="Название">
    <input id="poster" placeholder="Постер (URL)">
    <input id="video" placeholder="Видео (iframe/mp4)">
    <input id="genre" placeholder="Жанр">
    <textarea id="description" placeholder="Описание"></textarea>
    <button onclick="addMovie()">Добавить</button>
    <p id="status"></p>
  </div>

  <script>
    function login() {
      fetch("/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({password: pass.value})
      }).then(r => {
        if (r.ok) {
          login.style.display="none";
          panel.style.display="block";
        } else alert("Неверный пароль");
      });
    }

    function addMovie() {
      fetch("/movies", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          title: title.value,
          poster: poster.value,
          video: video.value,
          genre: genre.value,
          description: description.value
        })
      }).then(r => status.innerText = r.ok ? "Добавлено" : "Ошибка");
    }
  </script>
</body>
</html>
